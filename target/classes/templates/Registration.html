<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registration</title>
	
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	
</head>

<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Ticket Tracker</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message 
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered</div>
				</div>-->

				<h1>Registration</h1>

				<form method="POST">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input type="text" id="firstName" class="form-control"required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label>
						<input type="text" id="lastName" class="form-control"required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label>
						<input type="email" id="email" class="form-control"required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Password </label>
						<input type="password" id="password" class="form-control"required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Confirm Password </label>
						<input type="password" id="password" class="form-control"required autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
